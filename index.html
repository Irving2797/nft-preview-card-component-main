<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <main>
        <div class="container">
            <img id="main_img" src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="viewoverlay"><img src="images/icon-view.svg"></div>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <figure id="eth"><img src="images/icon-ethereum.svg" alt="eth_logo">
            <figcaption>0.041 ETH</figcaption>
        </figure>
        <figure id="time"><img src="images/icon-clock.svg" alt="">
            <figcaption>3 days left</figcaption>
        </figure>
        <hr>
        <figure><img src="images/image-avatar.png" alt="Profile avatar" id="avatar_profile">
            <figcaption id="creation">Creation of <a href="#">Jules
                    Wyvern</a></figcaption>
        </figure>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Irving2797" target="_blank">Irving De Le√≥n</a>.
    </footer>
</body>

</html>
